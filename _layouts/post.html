<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Flaming Dangerzone" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
    <link rel="icon" type="image/png" href="/icon.png" />

    <title>{{ page.title }} - Flaming Dangerzone</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Flaming Dangerzone</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <h2 id="post_title">{{ page.title }}</h2>
        {{ content }}

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="post_date">This entry was posted on {{ page.date | date_to_string }}</p>
        <p class="copyright">Flaming Dangerzone authored by <a href="http://stackoverflow.com/u/46642">R. Martinho Fernandes</a></p>
      </footer>
    </div>

  </body>
</html>
