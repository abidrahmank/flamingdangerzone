<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Flaming Dangerzone" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <title>Flaming Dangerzone</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Flaming Dangerzone</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <p>The page you are looking for doesn't exist.</p>

        <p>If you got here with an old link for the site, try 
        <a id="newLink" href="/">the archive</a>.</p>

      </section>

        <script type="text/javascript">
        var url = document.location.href;
        if (url.indexOf(".html") >= 0 && url.indexOf("/2012/" > 0)) {
            url = url.replace(/\/2012\//g, "/cxx11/2012/");
            var link = document.getElementById("newLink");
            link.setAttribute("href", url);
            link.innerText = url;
        }
        </script>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"><a href="/">Flaming Dangerzone</a> authored by <a href="http://stackoverflow.com/u/46642">R. Martinho Fernandes</a></p>
      </footer>
    </div>

  </body>
</html>
