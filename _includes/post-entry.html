      <li class="post-entry">
        <span class="date extra">{{ post.date | date_to_string }}</span>
        &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.author %}<span class="extra">(by <a href="{{ post.author_link }}">{{ post.author }}</a>)</span>{% endif %}
        <br>&nbsp;
        {% if post.spoilers %}<span class="extra">[SPOILERS]</span>{% endif %}
        <span class="description extra">{{ post.short }}</span>
      </li>
