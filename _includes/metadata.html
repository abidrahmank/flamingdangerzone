    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta property="og:site_name" content="Flaming Dangerzone" />

    <meta property="og:title" content="{{ page.title }}" />

    <link rel="alternate" type="application/rss+xml" title="Flaming Dangerzone (Taming Unicode)" href="/rss-unicode.xml" />

    <link rel="icon" type="image/png" href="/icon.png" />
    {% endif %}
